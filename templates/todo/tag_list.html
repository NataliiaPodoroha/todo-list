{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a href="{% url 'todo:tag-create' %}" class="btn btn-primary link-to-page mt-3">
      Create
    </a>
  </h1>
  <br>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th class="text-gradient text-primary font-weight-bolder" style="width: 10%">ID</th>
        <th class="text-gradient text-primary font-weight-bolder" style="width: 60%">Name</th>
        <th class="text-gradient text-primary font-weight-bolder" style="width: 17%">Update</th>
        <th class="text-gradient text-primary font-weight-bolder" style="width: 13%">Delete</th>
      </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.id }}</td>
        <td>{{ tag.name }}</td>
        <td>
          <a href="{% url 'todo:tag-update' pk=tag.id %}" class="btn btn-secondary">
            Update
          </a>
        </td>
        <td>
          <a href="{% url 'todo:tag-delete' pk=tag.id %}" class="btn btn-danger">
            Delete
          </a>
        </td>
      </tr>
    {% endfor %}
    </table>
    {% else %}
      <p>There are no tags.</p>
    {% endif %}
{% endblock %}
