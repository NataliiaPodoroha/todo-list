{% extends "base.html" %}

{% block content %}
  <section class="pt-9 position-relative">
    <div class="container">
      <h1>Delete task</h1>

      <p>Are you sure you want to delete this task?</p>

      <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-danger btn-sm" />
        <input type="button" class="btn btn-secondary btn-sm" onclick="history.back();" value="Cancel"/>
      </form>
    </div>
  </section>
{% endblock %}
